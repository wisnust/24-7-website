<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0,shrink-to-fit=no"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/normalize.css@latest/normalize.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="dist/css/main.min.css" />
		<title>Test</title>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg fixed-top">
				<div class="container container-nav">
					<a class="navbar-brand" href="#">
						<img src="src/assets/logo-text-white.png" alt="logo" class="logo"/>
						<img src="src/assets/logo-text-solid.png" alt="logo" class="logo-scroll"/>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarTogglerDemo01"
						aria-controls="navbarTogglerDemo01"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarTogglerDemo01"
					>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="#"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Jobs</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About Us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Clients</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Blogs</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Contact Us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Upload CV</a>
							</li>
						</ul>
						<div class="btn-flex">
							<button
								type="button"
								class="btn btn-primary btn-small"
							>
								Access Your Portal
							</button>
							<button
								type="button"
								class="btn btn-yellow btn-small"
							>
								Register
							</button>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<section
			class="hero"
			style="background-image: url('src/assets/hero-bg.jpg')"
		>
			<div class="container">
				<div class="hero-content">
					<div class="hero-image">
						<img src="src/assets/hero-image.png" alt="hero image" />
					</div>
					<h5>THE RIGHT PEOPLE FOR THE RIGHT EMPLOYERS</h5>
					<h2>
						360-Degree Recruitment Solutions
						<span class="text-white"
							>for Workers, Candidates, and Clients Across the
							UK</span
						>
					</h2>
					<div class="btn-flex">
						<button type="button" class="btn btn-white-outline">
							CONTACT US
						</button>
						<button type="button" class="btn btn-primary-outline">
							ABOUT US
						</button>
					</div>
				</div>
			</div>
		</section>

		<!-- temp -->
		<div class="temp" style="width: 100%; height: 400px; background-color: #1d232e;"></div>
		<div class="temp" style="width: 100%; height: 400px; background-color: #ffffff;"></div>
		<div class="temp" style="width: 100%; height: 400px; background-color: #f4b204;"></div>
		
		<div class="resp">
			<h2>Responsive in progress</h2>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
			integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="dist/js/main.min.js"></script>
